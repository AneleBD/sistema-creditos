<div class="card p-4 mx-auto shadow mt-5" style="max-width:400px;">
    <h4 class="text-center mb-4 fw-bold">Iniciar Sesión</h4>
    
    <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" [(ngModel)]="usuario" class="form-control" placeholder="Nombre de usuario">
    </div>
    
    <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" [(ngModel)]="clave" class="form-control" placeholder="********">
    </div>

    <button class="btn btn-primary w-100 mb-3" (click)="entrar()">Ingresar</button>
    
    <p class="text-center mb-0">
        <a routerLink="/auth-registro" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
    </p>
</div>
